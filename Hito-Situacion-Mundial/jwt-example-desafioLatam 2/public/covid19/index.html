<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap v. 4.5.3-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Covid-19</title>

</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Covid-19</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Iniciar sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Chart-->
    <div class="container">
        <!-- Loader -->
        <div id="loader" class="row justify-content-center mt-5">
            <div class="spinner-border column" role="status">
                <span class="sr-only text-center">Loading...</span>
            </div>
        </div>
        <canvas id="covidChart" style="margin-top: 50px;"></canvas>
    </div>

    <!--Table-->
    <div class="container">
        <table id="mainTable" class="table table-striped my-5 d-none">
            <thead>
                <tr>
                    <th scope="col">País</th>
                    <th scope="col">Casos Activos</th>
                    <th scope="col">Casos Confirmados</th>
                    <th scope="col">Casos Muertos</th>
                    <th scope="col">Casos Recuperados</th>
                    <th scope="col">Ver más</th>
                </tr>
            </thead>
            <tbody id="dataTable">
            </tbody>
        </table>
        <div class="d-flex" id="pages_table">
            <button class="button btn-primary" disabled="true" id="btn_preview">Página Anterior</button>
            <h2 id="current_page">Página : 01</h2>
            <button class="button btn-secondary" id="btn_next">Página Siguiente</button>
        </div>
    </div>

    <!--Modal-->
    <div id="modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title"></h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <p id="msg-error" class="text-danger text-center"></p>
                <div class="modal-body d-flex justify-content-center">
                    <canvas id="covidPais" style="margin-top: 20px;"></canvas>
                </div>
            </div>
        </div>
    </div>


    <!--jQuery v. 3.6.0 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--Bootstrap Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!--ChartJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
    <!--Javascript del proyecto-->
    <script type="module" src="./assets/scripts.js"></script>

</body>

</html>
